<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Quebec City Skyline Silhouette -->
  <g fill="#1E40AF">
    <!-- Chateau Frontenac inspired tower -->
    <rect x="8" y="18" width="8" height="24" rx="1"/>
    <rect x="10" y="12" width="4" height="8"/>
    <polygon points="12,8 8,12 16,12"/>

    <!-- Parliament building dome -->
    <rect x="22" y="22" width="14" height="20" rx="1"/>
    <ellipse cx="29" cy="22" rx="6" ry="4"/>
    <rect x="27" y="14" width="4" height="8"/>

    <!-- City buildings -->
    <rect x="40" y="26" width="6" height="16" rx="1"/>
    <rect x="48" y="22" width="5" height="20" rx="1"/>
    <rect x="55" y="28" width="7" height="14" rx="1"/>
  </g>

  <!-- Text: Idees pour Quebec -->
  <text x="72" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1E40AF">
    <tspan>Idees pour</tspan>
  </text>
  <text x="72" y="46" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1E3A8A">
    <tspan>Quebec</tspan>
  </text>
</svg>
