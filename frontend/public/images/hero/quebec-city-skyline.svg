<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#93C5FD"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="600" fill="url(#sky)"/>

  <!-- St. Lawrence River -->
  <rect y="450" width="1920" height="150" fill="url(#water)"/>

  <!-- Distant hills -->
  <path d="M0,380 Q200,340 400,360 Q600,380 800,350 Q1000,320 1200,360 Q1400,400 1600,370 Q1800,340 1920,380 L1920,450 L0,450 Z" fill="#1E3A8A" opacity="0.3"/>

  <!-- Quebec City Skyline Silhouette -->
  <g fill="#0F172A" opacity="0.9">
    <!-- Levis side (left) -->
    <rect x="50" y="380" width="80" height="70"/>
    <rect x="150" y="390" width="60" height="60"/>
    <rect x="230" y="400" width="40" height="50"/>

    <!-- Chateau Frontenac (center-right, iconic) -->
    <rect x="1100" y="280" width="120" height="170"/>
    <rect x="1080" y="300" width="30" height="150"/>
    <rect x="1230" y="320" width="25" height="130"/>
    <!-- Main tower -->
    <rect x="1140" y="200" width="50" height="100"/>
    <polygon points="1165,140 1130,200 1200,200" fill="#0F172A"/>
    <!-- Turrets -->
    <rect x="1095" y="260" width="20" height="50"/>
    <polygon points="1105,230 1090,260 1120,260" fill="#0F172A"/>
    <rect x="1210" y="280" width="18" height="45"/>
    <polygon points="1219,250 1205,280 1233,280" fill="#0F172A"/>

    <!-- Parliament/Citadelle area -->
    <rect x="900" y="340" width="150" height="110"/>
    <ellipse cx="975" cy="340" rx="40" ry="20"/>
    <rect x="960" y="300" width="30" height="50"/>

    <!-- Old Quebec buildings -->
    <rect x="1280" y="360" width="50" height="90"/>
    <rect x="1340" y="370" width="40" height="80"/>
    <rect x="1390" y="350" width="60" height="100"/>
    <rect x="1460" y="380" width="45" height="70"/>

    <!-- Modern buildings (right) -->
    <rect x="1550" y="320" width="35" height="130"/>
    <rect x="1600" y="360" width="50" height="90"/>
    <rect x="1670" y="340" width="40" height="110"/>
    <rect x="1730" y="380" width="60" height="70"/>
    <rect x="1810" y="370" width="50" height="80"/>
    <rect x="1870" y="390" width="50" height="60"/>
  </g>

  <!-- City lights reflection on water -->
  <g opacity="0.3">
    <rect x="1100" y="460" width="120" height="80" fill="#FCD34D"/>
    <rect x="900" y="470" width="100" height="60" fill="#FCD34D"/>
    <rect x="1300" y="475" width="80" height="50" fill="#FCD34D"/>
  </g>

  <!-- Text overlay area (semi-transparent) -->
  <rect x="0" y="0" width="1920" height="600" fill="black" opacity="0.2"/>
</svg>
